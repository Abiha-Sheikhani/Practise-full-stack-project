<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Feed</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: #f3f2ef;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding: 20px;
    }

    .profile-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .profile-btn:hover {
      color: #0a66c2;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #0a66c2;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 30px;
    }

    /* Posts */
    #postsContainer {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
    }

    /* Profile Panel */
    .profile-panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 350px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      padding: 20px;
      overflow-y: auto;
      z-index: 1000;
    }

    .profile-panel.active {
      right: 0;
    }

    .my-post {
      font-size: 0.85rem;
      border-bottom: 1px solid #eee;
      padding: 6px 0;
    }
 
.profile-box:hover {
  background: #f3f6f8;
  padding: 10px;
  border-radius: 8px;
}

.avatar {
  width: 45px;
  height: 45px;
  background: #0073b1;
  color: #fff;
  border-radius: 50%;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
}

.profile-info strong {
  font-size: 0.9rem;
}

.sidebar-btn {
  width: 100%;
  border: none;
  background: #fff;
  padding: 10px;
  text-align: left;
  cursor: pointer;
  border-radius: 6px;
}

.sidebar-btn:hover {
  background: #fdecea;
  color: #c62828;
}

  </style>
</head>

<body>

<div class="layout">

  <!-- SIDEBAR -->
<aside class="sidebar">
  <div class="profile-box" id="openProfile">
    <div class="avatar" id="sidebarAvatar">U</div>
    <div class="profile-info">
      <strong id="sidebarUsername">Username</strong>
      <small class="text-muted">View profile</small>
    </div>
  </div>

  <hr />

  <button class="sidebar-btn" id="logoutBtn">
    ðŸ”“ Logout
  </button>
</aside>


  <!-- MAIN -->
  <main class="main-content">

    <!-- Create Post -->
    <div class="card mb-4 p-3">
      <h5>Create a Post</h5>
      <input type="text" id="postTitle" class="form-control mb-2" placeholder="Post title" />
      <textarea id="postDesc" class="form-control mb-2" rows="3" placeholder="Post description"></textarea>
      <input type="file" id="postImage" class="form-control mb-2" />
      <button id="postBtn" class="btn btn-primary">Post</button>
    </div>

    <!-- Posts Feed -->
    <div id="postsContainer"></div>
  </main>
</div>

<!-- PROFILE PANEL -->
<div class="profile-panel" id="profilePanel">
  <button class="btn-close float-end" id="closeProfile"></button>
  <h5>My Profile</h5>

  <p><strong>Username:</strong> <span id="profileName"></span></p>
  <p><strong>Email:</strong> <span id="profileEmail"></span></p>

  <hr />
  <h6>My Posts</h6>
  <div id="myPosts"></div>
</div>
<div class="modal fade" id="editPostModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Edit Post</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="text" id="editTitle" class="form-control mb-2" placeholder="Title">
        
        <textarea id="editDesc" class="form-control mb-2" placeholder="Description"></textarea>
        
        <input type="file" id="editImage" class="form-control mb-2">

        <img id="editPreview" class="img-fluid rounded d-none" />
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="saveEditBtn">Save Changes</button>
      </div>

    </div>
  </div>
</div>

<!-- JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./posts.js"></script>
<script type="module" src="./config.js"></script>
</body>
</html>
