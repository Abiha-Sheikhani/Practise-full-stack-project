<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Feed</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container mt-5">

  <!-- Create Post Form -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Create a Post</h5>
      <input type="text" id="postTitle" class="form-control mb-2" placeholder="Post Title" />
      <textarea id="postDesc" class="form-control mb-2" rows="3" placeholder="Post Description"></textarea>
      <input type="file" id="postImage" class="form-control mb-2" accept="image/*" />
      <button id="postBtn" class="btn btn-primary">Post</button>
    </div>
  </div>

  <!-- Posts Feed -->
  <div id="postsContainer"></div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Supabase JS -->
  <script type="module" src="./posts.js"></script>
  <script type="module" src="./config.js"></script>
</body>
</html>
