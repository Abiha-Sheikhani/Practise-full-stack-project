<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logins</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-bg card-bg-1"></div>
      <div class="card-bg card-bg-2"></div>
   
      <div class="form signin">
        <form>
          <h2>Login</h2>
          <input type="text" placeholder="Email" id="loginEmail" />
          <input type="password" placeholder="loginPassword" id="loginPassword" />
          <p>Forgot password?</p>
          <button id="loginBtn" type="button">SIGN IN</button>
          <a onclick="toggleView()">Don't have an account? <em>Sign up</em></a>
        </form>
      </div>
      <div class="form signup active">
        <form>
          <h2>Register</h2>
          <input type="text" placeholder="Name" id="username" />
          <input type="email" placeholder="Email" id="email" />
          <input type="password" placeholder="Password" id="password" />
          <button id="btn" type="button">SIGN UP</button>
          <a onclick="toggleView()">Alread have an account? <em>Sign in</em></a>
        </form>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./authen.js"></script>
       <script type="module" src="./config.js"></script>
   <script>
    const signinForm = document.querySelector(".form.signin");
const signupForm = document.querySelector(".form.signup");
const cardBg1 = document.querySelector(".card-bg-1");
const cardBg2 = document.querySelector(".card-bg-2");

const toggleView = () => {
  const signinActive = signinForm.classList.contains("active");

  signinForm.classList.toggle("active", !signinActive);
  signupForm.classList.toggle("active", signinActive);

  [cardBg1, cardBg2].forEach((el) =>
    el.classList.toggle("signin", signinActive)
  );
  [cardBg1, cardBg2].forEach((el) =>
    el.classList.toggle("signup", !signinActive)
  );
};
   </script>
  </body>
</html>
