<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: #f4f5f7;
    }

    .stat-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .stat-card span { color: #777; font-size: 0.9rem; }
    .stat-card h3 { margin: 0; font-weight: 700; }

    .post-card img {
      max-height: 180px;
      object-fit: cover;
    }

    .users-table tbody tr td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

<div class="container py-4">

  <h2 class="mb-4 fw-bold">Admin Dashboard</h2>

  <!-- Stats -->
  <div class="row mb-4">
    <div class="col-md-6 mb-3">
      <div class="stat-card">
        <span>Total Users</span>
        <h3 id="totalUsers">0</h3>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="stat-card">
        <span>Total Posts</span>
        <h3 id="totalPosts">0</h3>
      </div>
    </div>
  </div>

  <!-- Users Table -->
  <h5 class="mb-2">All Users</h5>
  <div class="card mb-4">
    <div class="table-responsive">
      <table class="table table-striped table-sm users-table mb-0">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Posts -->
  <h5 class="mb-2">All Posts</h5>
  <div id="postsContainer" class="row g-3"></div>

</div>

<script type="module" src="./config.js"></script>
<script type="module" src="./admin.js"></script>

</body>
</html>
